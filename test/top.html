    <title>ふたりで書く官能小説</title>
    <script>
        $(function() {
            const myEditId = 1;
            const editor = 1;
            let line = 0;
            check_editor(editor);

            // console.log(editor);
            // console.log($('#sentence').val());


            function check_editor(_editor) {
                if (_editor === myEditId) {
                    $('#status').text('あなたのばん');
                    $('#sentence').attr('readonly', false);
                    $('#update').fadeIn();
                    $('.update_ellipse').fadeIn();
                } else {
                    $('#status').text('あいてのばん');
                    $('#sentence').attr('readonly', true);
                    $('#update').fadeOut();
                    $('.update_ellipse').fadeOut();
                }
            }

            function update(data) {
                console.log(data.editor);
                $('#script').html(data.sentence);
                check_editor(data.editor);
            }

            $('#update').click(function() {
                const sentence = $('#sentence').val();
                console.log(sentence);
                if (sentence) {
                    let new_sentence = $('#script').html() + '<div class="sentence">' + sentence + '</div>';
                    $.post('update.php', {
                            'sentence': new_sentence,
                            'editor': myEditId * -1,
                            'key': '6i4skhv0',
                            'line': line + 1
                        },
                        function(data) {
                            // update(data);
                            $('#script').html(data.sentence);
                            check_editor(data.editor);
                            line = data.line;
                            if (data.line > 5) {
                                $('#status').text('終了');
                                $('#sentence').attr('readonly', true);
                            }
                            $('#sentence').val('');
                        },
                        "json"
                    );
                }
            });

            // DBの定期的な監視
            window.setInterval(function() {
                console.log('check data base')
                $.post('check.php', {
                        'key': '6i4skhv0'
                    },
                    function(data) {
                        // update(data);
                        console.log(data.line);
                        line = data.line;
                        $('#script').html(data.sentence);
                        check_editor(data.editor);
                        if (data.line > 5) {
                            $('#status').text('終了');
                            $('#sentence').attr('readonly', true);
                        }
                    },
                    "json"
                )
            }, 1000);


            $('#help').on('click', function() {
                $('#ex_sentence').fadeIn();
                $('#script').fadeOut();
            });
            $('#help_close').on('click', function() {
                $('#ex_sentence').fadeOut();
                $('#script').fadeIn();
            });


            $('#picker').on('input', function () {
                let hex = $(this).val();
                $('#code').text(hex);
                $('#code').css('color', hex);
                $('#color_select').css('background', hex);
            });
            // $('#color_submit').on('click', function () {
            //     $.post('update_color.php', {
            //         'key': '6i4skhv0',
            //         'color': $('#picker').val()
            //     },
            //         function (data) {
            //             $('#editor').fadeIn();
            //             $('#color_select').fadeOut();
            //         },
            //         "json"
            //     )

            // });
        });
    </script>
