<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>ふたりで書く官能小説</title>
    <script>
        $(function() {
            const myEditId = 1;
            const editor = 1;
            let line = 0;
            check_editor(editor);

            // console.log(editor);
            // console.log($('#sentence').val());

        
                function check_editor(_editor) {
                    if (_editor === myEditId) {
                        $('#status').text('あなたのばん');
                        $('#sentence').attr('readonly', false);
                    } else {
                        $('#status').text('あいてのばん');
                        $('#sentence').attr('readonly', true);
                    }
                }

                function update(data) {
                    console.log(data.editor);
                    $('#script').html(data.sentence);
                    check_editor(data.editor);
                }

                $('#update').click(function() {
                let new_sentence = $('#script').html() + '<div class="sentence">' + $('#sentence').val() + '</div>';
                $.post('update.php', {
                        'sentence': new_sentence,
                        'editor': myEditId * -1,
                        'key': '7wz3969q',
                        'line': line+1
                    },
                    function(data) {
                        // update(data);
                        $('#script').html(data.sentence);
                        check_editor(data.editor);
                        line = data.line;
                        if(data.line > 5) {
                            $('#status').text('終了');
                            $('#sentence').attr('readonly', true);
                        }
                        $('#sentence').val('');
                    },
                    "json"
                )
            });
        
            // DBの定期的な監視
            window.setInterval(function() {
                console.log('check data base')
                $.post('check.php', {
                        'key': '7wz3969q'
                    },
                    function(data) {
                        // update(data);
                        console.log(data.line);
                        line = data.line;
                        $('#script').html(data.sentence);
                        check_editor(data.editor);
                        if(data.line > 5) {
                            $('#status').text('終了');
                            $('#sentence').attr('readonly', true);
                        }
                    },
                    "json"
                )
            }, 1000);


            $('#help').on('click', function() {
                $('#ex_sentence').fadeIn();
                $('#script').fadeOut();
            });
            $('#help_close').on('click', function() {
                $('#ex_sentence').fadeOut();
                $('#script').fadeIn();
            });
        });
    </script>
</head>

<body class="main1">

        </div>
